---
- name: Install Redis Server
  hosts: publicserversip
  become: yes
  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install Redis Server
      apt:
        name: redis-server
        state: present

    - name: Start and enable Redis service
      service:
        name: redis-server
        state: started
        enabled: yes
